<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gayatri Japam Counter</title>
</head>
<body>
  <h1>Gayatri Japam Counter</h1>

  <input type="text" id="name" placeholder="Your Name" />
  <input type="number" id="count" placeholder="Enter count" />
  <button onclick="submitCount()">Submit</button>

  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <!-- Firebase v9+ Modular CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA9FlBdTJOUEC11Rw9FFw9z0N1OrpPaJAo",
      authDomain: "gayatri-japam-counter.firebaseapp.com",
      databaseURL: "https://gayatri-japam-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gayatri-japam-counter",
      storageBucket: "gayatri-japam-counter.firebasestorage.app",
      messagingSenderId: "349097142038",
      appId: "1:349097142038:web:adecc60bdcf58c4cf15237",
      measurementId: "G-NRGGXQH0XV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Submit count to Firestore
    async function submitCount() {
      const name = document.getElementById('name').value || "Anonymous";
      const count = parseInt(document.getElementById('count').value);
      if (!count) return alert("Please enter a number");

      await addDoc(collection(db, "counts"), {
        name: name,
        count: count,
        timestamp: Date.now()
      });

      document.getElementById('count').value = "";
    }

    // Make function global so button onclick works
    window.submitCount = submitCount;

    // Live updating leaderboard
    const q = query(collection(db, "counts"), orderBy("count", "desc"), limit(10));
    onSnapshot(q, (snapshot) => {
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `<li>${data.name}: ${data.count}</li>`;
      });
    });
  </script>
</body>
</html>
