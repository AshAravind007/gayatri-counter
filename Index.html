    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function submitCount() {
      const count = parseInt(document.getElementById('count').value);
      if (!count) return alert("Please enter a number");

      await db.collection("counts").add({
        name: "Anonymous", // can replace with user name input
        count: count,
        timestamp: Date.now()
      });

      loadLeaderboard();
    }

    async function loadLeaderboard() {
      const snapshot = await db.collection("counts")
        .orderBy("count", "desc")
        .limit(10)
        .get();

      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `<li>${data.name}: ${data.count}</li>`;
      });
    }

    loadLeaderboard();
  </script>
