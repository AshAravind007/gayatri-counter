<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gayatri Japam Counter</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: url('https://applescoop.org/image/wallpapers/watch/colorful-burst-of-swirly-colors-abstract-21-09-2024-1726919980.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #counter {
      font-size: 5rem;
      font-weight: bold;
      margin: 2rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      max-height: 300px;
      overflow-y: auto;
      width: 80%;
    }
    #leaderboard ul {
      list-style-type: none;
      padding: 0;
    }
    #leaderboard li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>Gayatri Japam Counter</h1>
  <div id="counter" onclick="incrementCounter()">0</div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Counter and Leaderboard Variables
    let counter = 0;
    const leaderboardList = document.getElementById('leaderboardList');

    // Increment Counter
    function incrementCounter() {
      counter++;
      document.getElementById('counter').innerText = counter;
      updateLeaderboard();
    }

    // Update Leaderboard
    function updateLeaderboard() {
      db.collection("leaderboard").orderBy("count", "desc").limit(5).get()
        .then(snapshot => {
          leaderboardList.innerHTML = '';
          snapshot.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = `${doc.data().name}: ${doc.data().count}`;
            leaderboardList.appendChild(li);
          });
        });
    }

    // Submit Score
    function submitScore(name) {
      db.collection("leaderboard").add({
        name: name,
        count: counter
      }).then(() => {
        updateLeaderboard();
      });
    }

    // Listen for changes in the leaderboard
    db.collection("leaderboard").onSnapshot(updateLeaderboard);
  </script>

</body>
</html>
